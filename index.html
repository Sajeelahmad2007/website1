    <style>
      .center{
        display: inline-block;
        display: flex;
        justify-content: center;
      }
      .boder1{
        border: 1px solid black;
        padding: 0px;
      }

      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="" width="50px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">

            </ul>
          </div>
        </div>
      </nav>
      <p class="text-center my-4 h4">To Do List</p>
      <div class="cotainer m-5">
         
         <div class="" > 
           <div class="mb-3">
             <label for="title" >Title</label>
             <input type="text" class="form-control" id="title">
           </div>
            <div class="mb-3">
              <label for="details" class="form-label">Details</label>
              <input class="form-control" id="detail">
            </div>
            <div class="button">
              <button type="button" class="btn btn-primary" id="add">Add to list</button>            </div>
          </div>
         
      </div>
       <table class="table my-5 text-center">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Details</th>
               
              </tr>
            </thead>
            <tbody id="table">
              
            </tbody>
          </table>
    <script>
      
      // add = document.getElementById("add")
      document.getElementById("add").addEventListener("click", ()=>{
        txt = document.getElementById('title').value;
        det = document.getElementById('detail').value;
        titl = JSON.stringify(txt)
        deta = JSON.stringify(det)
        titlee = JSON.parse(titl)
        detailee = JSON.parse(deta)
        let arr = []
        arr.push([titlee])
        arr.push([detailee])
        const tr = document.createElement("tr");
        const td = document.createElement("td")
        const tdd = document.createElement("td")
        const butt = document.createElement("button")
        butt.innerText= "DONE"
        butt.classList.add('boder1' )
        td.innerText = arr[0]
        tdd.innerText = arr[1]
        
        tr.append(td)
        tr.append(tdd)
        tr.append(butt)
        tab = document.getElementById('table')
        tab.append(tr)
        butt.addEventListener("click", ()=>{
          tr.remove()
        })
        
      })
    </script>
  </body>
</html>
